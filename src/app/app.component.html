<h1 class="heading">Pipe PhoneBook</h1>
<div class="main-container">
  
    <label>Country code:</label> &nbsp;
    <input type="text" placeholder="countrycode" [(ngModel)]="code" class="inputButton"> <br>
    <label>Mobile number:</label> &nbsp;
    <input type="text" placeholder="mobilenumber" [(ngModel)]="number" class="inputButton"><br>
    <h2>After using pipe:</h2>
    <b class="display"> +  {{code}}      {{number |employeeTitle}}</b>  
</div>
